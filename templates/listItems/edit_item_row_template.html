<tr id="item-row-{{ item.id }}">
    <td>{{ item.id }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.description }}</td>
    <td>{{ item.category }}</td>
    <td>{{ item.totalQuantity }}</td>
    <td>{{ item.currentQuantity }}</td>
    <td>{{ item.location }}</td>
    <td>
        <a hx-get="{{ url_for('get_row', post_id=item.id) }}" hx-swap="outerHTML" hx-target="#item-row-{{ item.id }}" class="btn btn-success">confirmer</a>
    </td>
</tr>
